<!DOCTYPE html>
<html>
<head>
    <title>Name and Gender App</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <h1>Name and Gender App</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" /><br><br>
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    <button onclick="addDetails()">Add Details</button>
    <button onclick="displayDetails()">Display Details</button>
    <ul id="details">
        "<li>kgomotso is a female</li>
        <li>nico is a male</li>"
    </ul>

    <script>
// Array to store the details
var details = [];

// Function to add details to the array
function addDetails() {
    var name = document.getElementById("name").value;
    var gender = document.getElementById("gender").value;
    details.push({ name: name, gender: gender });
    clearInputs();
}

// Function to display the details
function displayDetails() {
    var detailsDiv = document.getElementById("details");
    detailsDiv.innerHTML = "";
    if (details.length === 0) {
        detailsDiv.innerHTML = "No details added yet.";
    } else {
        for (var i = 0; i < details.length; i++) {
            var detail = details[i];
            detailsDiv.innerHTML += "Name: " + detail.name + ", Gender: " + detail.gender + "<br>";
        }
    }
}

// Function to clear the input fields
function clearInputs() {
    document.getElementById("name").value = "";
    document.getElementById("gender").value = "male";
}


    </script>
</body>
</html>
